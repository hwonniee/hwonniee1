<!--
이미지를 삽입하는 <img>태그
- 기본형
<img src="이미지 파일 경로" alt="대체용 텍스트">
- src: 이미지 파일의 경로를 지정하여 웹브라우저에 알려 주는 역할, 필수값
- alt: 화면 낭독기 등에서 이미지를 대신해서 읽어 줄 텍스트, 또는 이미지 파일을 읽을 수 없을 경우 표시되는 텍스트
- 이미지 크기 표현 단위
 %: 이미지 크기의 값을 퍼센트(%)로 지정하면 현재 웹 브라우저 창의 너비와 높이를 기준으로 이미지 크기를 결정함
 px: 이미지 크기의 값ㅇ르 픽셀(px)로 지정하면 이미지의 너비나 높이를 해당 픽셀 크기마늠 표시함




-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이미지 삽입하기</title>
</head>
<body>
    <img src="코딩 기초/아기.jpg" alt="아기" width="20%" height="300px">
    <h1>아기</h1>
    
</body>
</html>
